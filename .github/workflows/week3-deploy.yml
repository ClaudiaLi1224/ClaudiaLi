name: Deploy Week3 to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "week3/**"
      - ".github/workflows/week3-deploy.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # ✅ 在 App.jsx 用的是 import.meta.env.VITE_API_BASE / VITE_API_PATH
      # ✅ 這裡放「我的 HexSchool API 網域」與「我的 API_PATH」
      VITE_API_BASE: ${{ vars.VITE_API_BASE }}
      VITE_API_PATH: ${{ vars.VITE_API_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: week3/package-lock.json

      - name: Install
        working-directory: week3
        run: npm ci

      - name: Build
        working-directory: week3
        run: npm run build

      # ✅ 部署到 Pages「根目錄」(https://.../ClaudiaLi/)
      - name: Prepare publish folder
        run: |
          rm -rf publish
          mkdir -p publish
          cp -r week3/dist/* publish/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
